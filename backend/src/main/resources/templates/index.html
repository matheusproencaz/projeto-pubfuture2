<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Insert title here</title>
</head>
<body>
<table class="table table-dark">
	<thead>
		<tr>
			<th scope="col">ID Conta</th>
			<th scope="col">Nome</th>
			<th scope="col">Saldo</th>
			<th scope="col">Tipo Conta</th>
			<th scope="col">Instituicao Financeira</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="contas: ${contas}">
			<td th:text="${contas.idConta}"/>
			<td th:text="${contas.nomeUsuario}"/>
			<td th:text="${contas.saldo}"/>
			<td th:text="${contas.tipoConta}"/>
			<td th:text="${contas.instituicaoFin}"/>
		</tr>
	</tbody>
</table>
</body>
</html>
